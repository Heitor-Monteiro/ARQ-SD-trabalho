<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/templates/Layout.xhtml">

        <ui:define name="content">
            <h1 class="aw-page-title">Cadastrar filme</h1>

            <h:form>
                <p:panel>
                    <ui:include src="/includes/form-filme.xhtml" />

                    <div style="float: right; line-height: 58px; margin-right: -20px" >

                        <p:commandButton action="#{MBfilme.cadastrarFilme()}" 
                                         value="Salvar"
                                         style="width: 170px;"
                                         icon="fa fa-save"
                                         update="growl" 
                                         disabled="false" />

                        <p:button value="Novo cadastro" 
                                  outcome="/telas/cad-filme.xhtml"
                                  icon="fa fa-user-plus" 
                                  style="width: 170px;" />

                        <p:commandButton type="reset" 
                                         id="LimparCampos" 
                                         icon="fa fa-eraser" 
                                         value="Limpar cadastro"
                                         style="width: 170px;"
                                         action="#" />

                        <p:button value="Sair" 
                                  outcome="/index"
                                  icon="fa fa-home" 
                                  style="width: 170px;" />

                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
