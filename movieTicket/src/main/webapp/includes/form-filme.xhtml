<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">



    <div class="ui-fluid">
        <p:panelGrid columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-4, ui-grid-col-3, ui-grid-col-4" >


            <p:outputLabel value="Nome do filme:"
                           for="nomeFilme" />
            <p:inputText id="nomeFilme" 
                         value="#{MBfilme.filme.nomeFilme}" 
                         title=""
                         maxlength="100"
                         required="true" 
                         requiredMessage="Informe o nome do filme!"/>
            <p:message for="nomeFilme"/>


            <p:outputLabel value="Genero do filme:"
                           for="generoFilme" />
            <p:inputText id="generoFilme" 
                         value="#{MBfilme.filme.genero}" 
                         title=""
                         maxlength="100"
                         required="true" 
                         requiredMessage="Informe o genero do filme!"/>
            <p:message for="generoFilme"/>



            <p:outputLabel value="Data de lançamento:"
                           for="anoLancamento" />
            <p:calendar id="anoLancamento"
                        value="#{MBfilme.filme.anoLancamento}"
                        maxlength="10" 
                        disabled="false" 
                        title="" 
                        required="false"  
                        requiredMessage="" 
                        locale="de" 
                        navigator="true"  
                        pattern="yyyy-mm-dd" 
                        style="margin-bottom: 20px;" /> 
            <p:message for="anoLancamento" />



            <p:outputLabel value="Genero do filme:"
                           for="sinopseFilme" />
            <p:inputTextarea id="sinopseFilme" 
                             value="#{MBfilme.filme.sinopse}" 
                             title=""
                             maxlength="250"
                             required="true" 
                             requiredMessage="Informe a sinopse do filme!"/>
            <p:message for="sinopseFilme"/>



            <p:outputLabel value="Classificação do filme:"
                           for="classiFilme" />                             
            <p:selectOneMenu id="classiFilme"
                             value="#{MBfilme.filme.classificacao}"
                             required="true"
                             requiredMessage="Informe a classificação do filme!">
                <f:selectItem itemLabel=" --- " itemValue="" />
                <f:selectItem itemLabel="L" itemValue="L" />
                <f:selectItem itemLabel="10" itemValue="10" />
                <f:selectItem itemLabel="12" itemValue="12" />
                <f:selectItem itemLabel="14" itemValue="14" />
                <f:selectItem itemLabel="16" itemValue="16" />
                <f:selectItem itemLabel="18" itemValue="18" />
            </p:selectOneMenu>
            <p:message for="classiFilme" />

        </p:panelGrid>
    </div>

    <p:dialog modal="true"
              resizable="false"
              header="Values"
              widgetVar="dlg"
              showEffect="fold">
        <p:panelGrid id="display"
                     columns="2"
                     columnClasses="label,value">
            <h:outputText value="German:" />
            <h:outputText >
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
        </p:panelGrid>
    </p:dialog>


</ui:component>
